<html lang="en">
<head>

    <title>Google!</title>
    <link rel="stylesheet" href="Odev-google.css">
</head>

<body>
    
    <img src="images/google-beta-logo.jpeg" alt="google-beta-logo"><br>
    <!-- Searching Box -->
    <div class="searching-box">
        <table>
            Search the web using Google! <br>
            <input type="text" value size="40">
        </table>
        <ul style="margin-left: -3%; margin-top: 0%;">
            <li><button>Google Search</button></li>
            <li><button>I'm feeling lucky</button></li>
        </ul>
    </div>

    <!-- Three Box -->
    <div class="box-1">
            <ul>
                <li>Special Searches</li>
            <br>
                <li>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a>

            <br>
                <li>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
                </li>
            </ul>
    </div>
    
    <div class="box-2">
            <ul>
                <li>
                    <a href="https://web.archive.org/web/19990221212930/http://www.google.com/help.html" target="_blank">Help!</a>
                </li>
            <br>
                <li>
                    <a href="https://web.archive.org/web/19990427105230/http://www.google.com/about.html" target="_blank">About Google!</a>
                </li>
            <br>
                <li>
                    <a href="https://web.archive.org/web/19990221202430/http://www.google.com/company.html" target="_blank">Company Info</a>
                </li>
            <br>
                <li>
                    <a href="https://web.archive.org/web/19990224043535/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
                </li>
            </ul>
    </div>
    
    <div class="box-3">
        <ul>
            <li>Get Google!</li>
            <br>
            <li>updates monthly:</li>
            <br>
            <li><input type="text" value="your e-mail"></li>
            <br>    
            <li><button><a style="text-decoration: none; color: black;" href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe" target="_blank" >Subscribe</a></button></li>   
            <li>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">Archive</a>
